<!DOCTYPE html>
<html>
    <head>
        <title>Test Tables</title>
        <style>
            table{
               border: darkblue solid 2px;
               border-collapse: collapse;
            }
            th,td{
                border: springgreen solid;
            }
            
            
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="3">Pre_Intern Student List</th>
            </tr>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>University</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Su Su</td>
                <td>UCS(Mdy)</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Aye Aye</td>
                <td>UCT(Ygn)</td>
            </tr>
        </table>
    </body>
</html>
